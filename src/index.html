<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Doctor Lookup</title>
</head>
<body>
    <h1>Doctor Lookup!</h1>
    <div id="main-disp">
        <form id='user-info' class='box'>
            <label for="lookup">What's ailing you?
                <input type="text" name="lookup" id='lookup'>
            </label>
            <button type="submit" name="button">Submit</button>
        </form>

        <div id='doctor-photo' class='box'>
            <img id='doc-photo' alt='Doctor Photo'>
        </div>
        <div id='doctor-info' class='box'>
            <h3 id='doc-name'></h3>
            <h4 id='doc-field'></h4>
            <p></p>
        </div>
    </div>
</body>
</html>
